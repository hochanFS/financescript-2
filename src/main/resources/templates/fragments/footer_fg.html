<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<footer class="footer dynamic--margin" th:fragment="footer">
    <div class="row">
        <div class="col-1-of-3">
            <div class="footer--nav">
                <ul class="footer--ul">
                    <li class="footer--li"><a class="anchor__darkorange__footer" href="#" th:href="@{/termsOfUse}">Terms of use</a></li>
                    <li class="footer--li"><a class="anchor__darkorange__footer" href="#" th:href="@{/notImplemented}">Contact us</a></li>
                    <!-- <li class="footer--li"><a class="anchor__darkorange__footer" href="#" th:href="@{/corrections}">Corrections</a></li> -->
                </ul>
            </div>
        </div>
        <div class="col-1-of-3 footer--social-media">
            <div class="u--footer--img-center">
                <a class="footer--sociallogo" href="https://www.linkedin.com/company/10085596" target="_blank"><img src="#" th:src="@{/img/linkedin.png}" alt="LinkedIn" class="footer--sociallogo--img"/></a>
                <a class="footer--sociallogo" href="https://twitter.com/FinanceScript" target="_blank"><img src="#" th:src="@{/img/twitter.png}" alt="Twitter" class="footer--sociallogo--img"/></a>
                <a class="footer--sociallogo" href="https://www.youtube.com/channel/UCRnp8XmzrBDj-7WUgXbgmzw" target="_blank"><img src="#" th:src="@{/img/youtube.png}" alt="Youtube" class="footer--sociallogo--img"/></a>
            </div>
        </div>
        <div class="col-1-of-3">
            <div class="footer--copyright">
                    <span class="copyright">
                        &copy;<span class="text-logo--leftsimple">Finance</span><span class="text-logo--rightsimple"><i>script</i>&nbsp; </span>
                        <span th:text="${2020}">2020</span></span>
            </div>
        </div>
    </div>
</footer>
</body>

</html>
