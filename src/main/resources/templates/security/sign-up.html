<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/info_fg :: metainfo ('Sign up')">Meta info goes here
</head>
<body>
<div>
    <div>
        <h3>New User Registration</h3>
        <form autocomplete="off" action="#" th:action="@{/register}"
              th:object="${member}" method="post" role="form"
              data-toggle="validator">
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                 class="validation-message alert alert-danger" role="alert"></div>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                 class="validation-message alert alert-danger" role="alert"></div>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                 class="validation-message alert alert-danger" role="alert"></div>
            <div th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}"
                 class="validation-message alert alert-danger" role="alert"></div>
            <div th:if="${signUpError != null}" th:text="${signUpError}"></div>

            <div class="form-group input-group has-feedback">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-envelope"></span>
                </span>
                <input type="text" th:field="*{username}"
                       placeholder="User name" class="form-control" required/>
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>

            <div class="form-group input-group has-feedback">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-envelope"></span>
                </span>
                <input type="text" th:field="*{email}"
                       placeholder="Email Address" class="form-control" required/>
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>

            <div class="form-group input-group has-feedback">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-envelope"></span>
                </span>
                <input type="password" th:field="*{password}"
                       placeholder="Password" class="form-control" required/>
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>

            <div class="form-group input-group has-feedback">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-envelope"></span>
                </span>
                <input type="password" th:field="*{matchingPassword}"
                       placeholder="Confirm your password" class="form-control" required/>
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</div>
</body>
</html>
