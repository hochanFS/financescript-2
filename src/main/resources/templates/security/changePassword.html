<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/info_fg :: metainfo ('Change Password')">
<body class="securities">
<div class="strip"></div>
<h1 class="text-logo u-margin-bottom-medium"><a th:href="@{/}"><span class="text-logo--left">Finance</span><span class="text-logo--right"><i>script</i></span></a></h1>
<!--/*@thymesVar id="member" type="com.financescript.springapp.dto.PasswordDto"*/-->
<main class="security-main" th:object="${passwordDto}">
    <div class="login-form">
        <div class="form-essence">
            <form th:action="@{/updatePassword}"
                   method="post" role="form"
                  data-toggle="validator" class="form">
                <div class="form__group">
                    <label class="form__label">New Password</label>
                    <input type="password" th:field="*{password}"
                           placeholder="Password" class="form__input" required/>
                </div>
                <div class="form__group">
                    <label class="form__label">Confirm password</label>
                    <input type="password" th:field="*{matchingPassword}"
                           placeholder="Confirm password" class="form__input" required/>
                </div>
                <div class="row">
                    <div class="u-margin-top-small">
                        <input type="submit"
                               name="login-submit"
                               id="login-submit"
                               class="btn btn--white"
                               value="Register">

                    </div>
                </div>
            </form>
        </div>
    </div>
    <div th:if="${#fields.hasErrors('*')}" class="alert">
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
             class="alert--danger" role="alert">
        </div>
        <div th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}"
             class="alert--danger" role="alert">
        </div>
    </div>
</main>
</body>
</html>
